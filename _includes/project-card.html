<div class="project-grid">
  {% for project in site.data.projects %}
    <a href="{{project.link}}" target="_blank" class="project-card">
      <div class="project-card__thumb" style="background-image: url({{project.image}});"></div>
      <div class="project-card__body">
        <h2 class="project-card__title">{{ project.name }}</h2>
        <p class="project-card__description">{{ project.description | truncate: 110 }}</p>
        <span class="project-card__cta">View Project â†’</span>
      </div>
    </a>
  {% endfor %}
</div>

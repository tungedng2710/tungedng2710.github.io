<a class="blog-card" href="{{post.url | absolute_url}}">
  <div class="blog-card__thumb" style="background-image: url({{post.post-image}});"></div>
  <div class="blog-card__body">
    <p class="blog-card__meta">
      <span>{{ post.date | date: "%-B %d, %Y" }}</span>
      <span>•</span>
      <span>{% assign words = post.content | number_of_words %}{%- unless content.size == 0 -%}{{ words | divided_by:180 }} min{% endunless %} read</span>
    </p>
    <h2 class="blog-card__title">{{post.title}}</h2>
    <p class="blog-card__excerpt">{{ post.content | truncate: 300 | strip_html | strip_newlines | strip | escape }}</p>
    <span class="blog-card__cta">Continue reading →</span>
  </div>
</a>
